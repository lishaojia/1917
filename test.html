<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        $(function () {
            var $div = $('.box');
            var oChange = function () {
                $div.animate({
                    'width': '100%',
                    'background-color': 'red',
                    'font-size': '80px',
                    'color': 'pink',
                    'border-radius': '2000px',
                    $("#divId").attr("style","background:url('/kc/system/images/top.png') no-repeat;width:100%;height:128px;");
                }, 2000, 'swing', function () {
                    // 更改标签内文字
                    $div.html('you need python');
                    $div.animate({
                        'width': 200,
                        'background-color': 'green',
                        'font-size': '16px',
                        'color': 'red',
                        'border-radius': '0px',
                    }, 2000, 'swing');
                });
            }
            // 第一个参数要是一个函数
            setInterval(oChange, 4000);
        })
    </script>

</body>
</html>
